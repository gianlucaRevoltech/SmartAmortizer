# Configurazione Nginx per gestire piÃ¹ applicazioni
# Sostituisci questo file con il tuo nginx.conf esistente

# Upstream per l'app Python (adatta in base alla tua configurazione)
upstream python_app {
    server 127.0.0.1:8501;  # Porta della tua app Python/Streamlit
}

# Upstream per l'app Angular
upstream angular_app {
    server 127.0.0.1:4001;
}

# Server principale - gestisce entrambe le app
server {
    listen 80;
    server_name _;  # Accetta qualsiasi hostname/IP

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # OPZIONE A: App Angular sul path principale, Python su sottodirectory
    # URL: http://your-ip/ -> Angular App
    # URL: http://your-ip/api/ -> Python App
    
    # Proxy per l'app Python (API)
    location /api/ {
        proxy_pass http://python_app/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Static files caching per Angular
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @angular;
    }

    # Fallback per Angular (tutte le altre richieste)
    location / {
        try_files $uri @angular;
    }

    # Proxy per l'app Angular
    location @angular {
        proxy_pass http://angular_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
}
